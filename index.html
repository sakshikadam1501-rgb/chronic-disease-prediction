<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronic Disease Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            width: 90%;
            max-width: 900px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            display: grid;
            grid-template-columns: 1fr 1fr;
            overflow: hidden;
        }

        /* Left Section */
        .left {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .left h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .left p {
            font-size: 16px;
            line-height: 1.6;
        }

        .left ul {
            margin-top: 20px;
            list-style: none;
        }

        .left ul li {
            margin: 10px 0;
        }

        /* Right Section */
        .right {
            padding: 40px;
        }

        .right h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #1e3c72;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 14px;
            margin-bottom: 5px;
            color: #444;
        }

        input, select {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #0072ff;
            box-shadow: 0 0 5px rgba(0,114,255,0.4);
        }

        .full {
            grid-column: span 2;
        }

        button {
            padding: 12px;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            font-weight: 600;
            display: none;
        }

        .low {
            background: #d4edda;
            color: #155724;
        }

        .high {
            background: #f8d7da;
            color: #721c24;
        }

        /* Responsive */
        @media(max-width:768px){
            .container{
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="container">

        <!-- Left Info Section -->
        <div class="left">
            <h1>Chronic Disease Predictor</h1>
            <p>
                An intelligent system that predicts your health risk
                using Machine Learning.
            </p>

            <ul>
                <li>✔ AI-Based Prediction</li>
                <li>✔ Secure Data</li>
                <li>✔ Fast Results</li>
                <li>✔ Personalized Health Report</li>
            </ul>
        </div>

        <!-- Right Form Section -->
        <div class="right">
            <h2>Check Your Health Risk</h2>

            <form id="predictForm">

                <div class="form-group">
                    <label>Age</label>
                    <input type="number" id="age" required>
                </div>

                <div class="form-group">
                    <label>Steps / Day</label>
                    <input type="number" id="steps" required>
                </div>

                <div class="form-group">
                    <label>Meal Fixed</label>
                    <select id="meal">
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Previous Disease</label>
                    <select id="disease">
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Smoking</label>
                    <select id="smoke">
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Height (m)</label>
                    <input type="number" step="0.01" id="height" required>
                </div>

                <div class="form-group">
                    <label>Weight (kg)</label>
                    <input type="number" step="0.1" id="weight" required>
                </div>

                <div class="form-group">
                    <label>BMI</label>
                    <input type="text" id="bmi" readonly>
                </div>

                <button type="submit" class="full">Predict Now</button>

            </form>

            <div id="result" class="result"></div>
        </div>
    </div>


    <script>
        const form = document.getElementById("predictForm");
        const resultBox = document.getElementById("result");
        const bmiField = document.getElementById("bmi");

        function calculateBMI(h, w){
            return (w / (h*h)).toFixed(2);
        }

        form.addEventListener("submit", function(e){
            e.preventDefault();

            const height = parseFloat(document.getElementById("height").value);
            const weight = parseFloat(document.getElementById("weight").value);

            const bmi = calculateBMI(height, weight);
            bmiField.value = bmi;

            // Dummy Prediction (Replace with Flask API)
            let risk;

            if(bmi > 27 || document.getElementById("smoke").value == 1){
                risk = "High Risk";
            } else {
                risk = "Low Risk";
            }

            resultBox.style.display = "block";

            if(risk === "High Risk"){
                resultBox.className = "result high";
                resultBox.innerText = "⚠️ High Risk: Please consult a doctor.";
            } else {
                resultBox.className = "result low";
                resultBox.innerText = "✅ Low Risk: You are healthy!";
            }
        });
    </script>

</body>
</html>
